name: utils

on:
  pull_request:
  push:
    branches:
      - main

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  RUSTUP_MAX_RETRIES: 10
  RUST_BACKTRACE: short
  RUSTDOCFLAGS: -Dwarnings

jobs:
  test:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - run: rustup toolchain install stable --profile default
      - name: cargo test
        run: cargo test --release -p badgers-utils
      - name: cargo test (doctests)
        run: cargo test --release --doc -p badgers-utils
      - name: cargo clippy
        run: cargo clippy -p badgers-utils
      - name: rustfmt
        run: cargo fmt -p badgers-utils --check
